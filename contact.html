<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="/styles/style.css">

    <title>Takumi's Portfolio Site</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1><a href="#">Takumi Sugita</a></h1>
        <nav>
          <ul>
            <li><a href="./index.html">About</a></li>
            <li><a href="./portfolio.html">Portfolio</a></li>
            <li><a href="./resume.html">Resume</a></li>
            <li><a href="./contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
        <svg id="nav-hamburger" viewBox="0 0 100 80" width="40" height="10">
          <rect width="100" height="10"></rect>
          <rect y="30" width="100" height="10"></rect>
          <rect y="60" width="100" height="10"></rect>
        </svg>
      </div>
      <hr/>
    </header>

    <main id="contact">
      <h2>Contact</h2>
      <table>
        <tr>
          <td><b>School Email</b></td>
          <td>tsugita@ucsd.edu</td>
        </tr>
        <tr>
          <td><b>Personal Email</b></td>
          <td>tsugita2600@gmail.com</td>
        </tr>
        <tr>
          <td><b>Tel / Text</b></td>
          <td>(619) 630-9531</td>
        </tr>
      </table>

      <h4>Or fill out the form below</h4>
      <form>
        <fieldset>
          <div class="form-content">
          <label for="contact-status">Select your status: </label>
          <datalist id="contact-statuses">
            <option>Recruiter</option>
            <option>Student</option>
            <option>Developer</option>
            <option>Other</option>
          </datalist>
          <input list="contact-statuses" id="contact-status"/>
          <br />
          <label for="contact-method">Select your Preferred Contact Method:</label>
          <select id="contact-method">
            <optgroup label="Email">
              <option value="work-email">Work-Email</option>
              <option value="school-email">School Email</option>
              <option value="personal-email">Personal Email</option>
            </optgroup>
            <optgroup label="Phone">
              <option value="tel">Tel</option>
              <option value="text">Text</option>
            </optgroup>
          </select>
          <br />
          <label for="additional-comment-area">Add any comments:</label>
          <textarea id="additional-comment-area" placeholder="Your comment here..."></textarea>
          <br />
          <button type="submit">Submit</button>
          </div>
        </fieldset>
      </form>
    </main>

    <footer>
      <hr/>
      <p>Made by Takumi Sugita for the UCSD course CSE 134</p>
    </footer>
  </body>
</html>
