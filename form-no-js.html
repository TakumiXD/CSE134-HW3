<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
    <title>Takumi's Portfolio Site</title>
    <style>
      label::after {
        content: "*";
        color: red;
        margin-left: 4px;
      }

      input:valid, textarea:valid {
        border: 1px solid green !important;
      }

      input:user-invalid, textarea:invalid {
        border: 1px solid red !important;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-container">
        <nav>
          <input type="checkbox" id="check"/>
          <label for="check" id="hamburger">
            <img src="/assets/hamburger.png" id="hamburger-img"/>
          </label>
          <h1><a href="/index.html">Takumi Sugita</a></h1>
          <ul>
            <li><a href="/index.html">About</a></li>
            <li><a href="/portfolio.html">Portfolio</a></li>
            <li><a href="/resume.html">Resume</a></li>
            <li><a href="/contact.html" class="current">Contact</a></li>
          </ul>
          <button id="theme-toggler">
            <span>
              <img src="/assets/light-mode.png" id="theme-img"/>
            </span>
          </button>
        </nav>
      </div>
      <hr/>
    </header>

    <main id="contact">
      <h2>Contact</h2>
      <table>
        <tr>
          <td><b>School Email</b></td>
          <td>tsugita@ucsd.edu</td>
        </tr>
        <tr>
          <td><b>Personal Email</b></td>
          <td>tsugita2600@gmail.com</td>
        </tr>
        <tr>
          <td><b>Tel / Text</b></td>
          <td>(619) 630-9531</td>
        </tr>
      </table>

      <form action="https://httpbin.org/post" method="post">
        <h2>Get in Touch</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name here" required>
        <output for="name" id="nameError"></output>
        <output for="name" id="nameInfo"></output>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email here" required>
        <output for="email" id="emailError"></output>
        <output for="email" id="emailInfo"></output>
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" placeholder="Your comments here..." maxlength="1000" pattern="^[A-Za-z0-9.,!?\s]+$" required></textarea>
        <output for="comments" id="commentsError"></output>  
        <output for="comments" id="commentsInfo"></output>       
        <input type="hidden" id="possible_bot" name="possible_bot" value="true">
        <input type="submit" value="Submit">
      </form>
    </main>

    <footer>
      <hr/>
      <p>Made by Takumi Sugita for the UCSD course CSE 134</p>
    </footer>

    <script src="/scripts/script.js"></script>
  </body>
</html>
